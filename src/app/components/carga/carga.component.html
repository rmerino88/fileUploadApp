<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div class="well drop-zone file-over">
            <h4>Deje caer aquí los archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()" class="btn btn-success m-1">Cargar a Firebase</button>
        <button (click)="limpiarImagenes()" [disabled]="archivos.length <= 0" class="btn btn-danger m-1">Limpiar</button>
        <table class="table">
            <thead>
                <th>Nombre archivo</th>
                <th>Tamaño</th>
                <th>Progreso</th>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>NocheVieja2020.jpg</td>
                    <td>24 Mb</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr> -->
                <tr *ngFor="let archivo of archivos">
                    <td>{{archivo.nombreArchivo}}</td>
                    <td>24 Mb</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="archivo.progress" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
